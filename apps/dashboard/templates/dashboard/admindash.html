<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
          {% load staticfiles %}
        <link rel="stylesheet" type = "text/css" href="{% static 'dashboard/css/style.css' %}"> 
    </head>
    <body>
        <header>
            <h4>Test App</h4>
            <h5>Dashboard</h5>
            <a href="http://localhost:8000/user/{{request.session.id}}">Profile</a>
            <a href="http://localhost:8000/logout">Logout</a>
        </header>
        <h1>Manage Users</h1>
        <a id="newuser" href="http://localhost:8000/newuser">Add New</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>email</th>
                <th>created_at</th>
                <th>user_level</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="http://localhost:8000/show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.user_level}}</td>
                <td><a href="http://localhost:8000/edit/{{user.id}}">Edit</a> <a href="http://localhost:8000/remove/{{user.id}}">remove</a>
            </tr>
            {% endfor %}
    </body>
